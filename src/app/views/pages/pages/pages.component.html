<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Pages</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		   <button routerLink="/demo1/pages/add-page" mat-raised-button color="yellow">Add Page</button>
		 </div>
	</div>	
	<div class="kt-portlet__body">

	  
   <mat-table #table [dataSource]="dataSource" class="table-page">  
    
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef title> Page </mat-header-cell>
      <mat-cell *matCellDef="let element" title>  <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-up"></i></button> <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-down"></i></button> {{element.title}} </mat-cell>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> <span class="badge badge-secondary">{{element.date}}</span> </mat-cell>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element"> 				
				<button  mat-icon-button color="pink" matTooltip="Edit Page">
					<mat-icon>create</mat-icon>
				</button>
		  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
</div>
