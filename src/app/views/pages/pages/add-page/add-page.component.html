<div class="kt-portlet">
		<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Add Page</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <a  mat-raised-button color="yellow">Back To Pages</a>
		 </div>
	</div>
		<div class="kt-portlet__body">
		<div class="row">
		      <div class="col-md-12">
					  <mat-form-field>
					  <input matInput placeholder="Template Name">
					 </mat-form-field>
				  </div>
		           <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Title (en)">
					 </mat-form-field>
				  </div>
                  <div class="col-md-6">				  
				 <mat-form-field>
				  <input matInput placeholder="Title (pt)">
				 </mat-form-field>
				  </div>
				   <div class="col-md-12">	
				 <mat-form-field>
						 <textarea matInput placeholder="Meta Description"></textarea>
				 </mat-form-field>
				 </div>
				  <div class="col-md-12">	
				 <mat-form-field>
				   	 <textarea matInput placeholder="Meta Keywords"></textarea>
				 </mat-form-field>
				 </div>
				  <div class="col-md-12">
				 <label>Page content (en)</label>
				<ejs-richtexteditor #toolsRTE id='alltoolRTE' [toolbarSettings]='tools'  placeholder="">				
				</ejs-richtexteditor>
			      </div> <div class="col-md-12 mt-4">
				 <label>Page content (pt)</label>
				<ejs-richtexteditor #toolsRTE2 id='alltoolRTE2' [toolbarSettings]='tools2'  placeholder="">				
				</ejs-richtexteditor>
			      </div>
		<div class="col-md-12 mt-3">
		 <button  mat-raised-button color="pink">Submit</button>
		</div>
		</div>
</div>
